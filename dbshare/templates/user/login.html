{% extends 'base.html' %}

{% block head_title %}Login{% endblock %}

{% block body_title %}Login{% endblock %}

{% block main %}
<form action="{{ url_for('.login') }}"
      method="POST">
  {{ csrf_token() }}
  <div class="form-group row">
    <label for="username" class="col-md-2 col-form-label text-right">
      User name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-md-2 col-form-label text-right">
      Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password">
    </div>
  </div>
  {% if next %}
  <input type="hidden" name="next" value="{{ next }}">
  {% endif %}
  <div class="form-group row">
    <div class="col-md-3 offset-md-2">
      <button id="login" type="submit" class="btn btn-block btn-primary">
        Login
      </button>
    </div>
  </div>
</form>
{% endblock %}

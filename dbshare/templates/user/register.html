{% extends 'base.html' %}

{% block head_title %}Create a user account{% endblock %}

{% block body_title %}Create a user account{% endblock %}

{% block main %}
<form action="{{ url_for('.register') }}"
      method="POST">
  {{ csrf_token() }}
  <div class="form-group row">
    <label for="username" class="col-md-2 col-form-label text-right">
      User name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-md-2 col-form-label text-right">Email</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="email" name="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="col-md-2 col-form-label text-right">Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password">
      <small class="form-text text-muted" for="password">
        The password must be at least {{ config['MIN_PASSWORD_LENGTH'] }} characters.
      </small>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3 offset-md-2">
      <button type="submit" class="btn btn-block btn-primary">Create</button>
    </div>
  </div>
</form>
{% endblock %}

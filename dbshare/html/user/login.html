{% extends 'base.html' %}

{% block head_title %}Login{% endblock %}

{% block body_title %}Login{% endblock %}

{% block main %}
<form action="{{ url_for('.login') }}"
      method="POST">
  {{ csrf_token() }}
  <div class="form-group row">
    <label for="username" class="col-md-2 col-form-label text-right">
      User name</label>
    <div class="col-md-6">
      <input type="text" class="form-control" id="username" name="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="col-md-2 col-form-label text-right">
      Password</label>
    <div class="col-md-6">
      <input type="password" class="form-control" id="password" name="password">
    </div>
  </div>
  {% if next %}
  <input type="hidden" name="next" value="{{ next }}">
  {% endif %}
  <div class="form-group row">
    <div class="col-md-3 offset-md-2">
      <button type="submit" class="btn btn-block btn-primary">Login</button>
    </div>
  </div>
</form>
<div class="row pt-4">
  <div class="col-md-6 offset-md-2">
    <a href="{{ url_for('.register') }}" class="btn btn-outline-primary">
      Register a new user account</a>
  </div>
</div>
<div class="row pt-3">
  <div class="col-md-6 offset-md-2">
    <a href="{{ url_for('.reset') }}" class="btn btn-outline-primary">
      Reset password for an existing user account</a>
  </div>
</div>
{% endblock %}

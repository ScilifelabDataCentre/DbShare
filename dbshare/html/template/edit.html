{% extends 'base.html' %}

{% block head_title %}Edit template {{ template['name'] }}{% endblock %}

{% block body_title %}Edit template {{ template['name'] }}{% endblock %}

{% block main %}
<div class="card border-primary">
  <div class="card-body">
    <form action="{{ url_for('.edit', templatename=template['name']) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label text-right">
          Name</label>
        <div class="col-md-6">
          <input id="name" name="name" type="text" autofocus
		 class="form-control" value="{{ template['name'] }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label text-right">
          Title</label>
        <div class="col-md-10">
          <input id="title" name="title" type="text" class="form-control"
		 value="{{ template.get('title') or '' }}">
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-md-2 col-form-label text-right">
          Description</label>
        <div class="col-md-10">
	  <textarea id="description" name="description"
		    class="form-control" rows="2"
		    >{{ template.get('description') or '' }}</textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="type" class="col-md-2 col-form-label text-right">
          Type</label>
	<div class="col-md-10">
	  <input type="text" readonly class="form-control-plaintext"
		 id="type" value="{{ template['type'] }}">
	</div>
      </div>
      <div class="form-group row">
        <label for="code" class="col-md-2 col-form-label text-right">
          Code
	  <br>
          <a href="{{ config['JINJA2_URL'] }}" target="_blank">
	    Jinja2 &#8599;</a>
	</label>
        <div class="col-md-10">
          <textarea id="code" name="code" rows="24"
                    class="form-control text-monospace"
		    >{{ template['code'] or '' }}</textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4 offset-md-2">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div class="mt-2">
  <a href="{{ url_for('.display', templatename=template['name']) }}"
     role="button" class="btn btn-dark btn-block">Cancel</a>
</div>
{% endblock %}

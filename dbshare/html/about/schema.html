{% extends 'base.html' %}

{% block head_title %}API JSON schema{% endblock %}

{% block body_title %}API JSON schema{% endblock %}

{% block main %}
<table class="table table-borderless table-sm">
  {% for key, value in schemas.items() %}
  <tr>
    <td class="pr-3 text-right"><a href="{{ value['href'] }}">{{ key }}</a></td>
    <td>{{ value['title'] }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}

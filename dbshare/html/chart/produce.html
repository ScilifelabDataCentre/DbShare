{% extends 'base.html' %}

{% block head_title %}{{ title }}{% endblock %}

{% block body_title %}{% endblock %}

{% block meta %}
<div>
  <a href="{{ json_url }}" class="badge badge-pill badge-primary">JSON</a>
</div>
{% endblock %} {# block meta #}

{% block main %}
<div id="chart" class="m-4"></div>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('.select', dbname=db['name'], tablename=schema['name']) }}"
     role="button" class="btn btn-dark btn-block">Back</a>
</div>
{% endblock %}

{% block javascript %}
<script src="{{ config['VEGA_JS_URL'] }}"></script>
<script src="{{ config['VEGA_LITE_JS_URL'] }}"></script>
<script src="{{ config['VEGA_EMBED_JS_URL'] }}"></script>
<script type="text/javascript">
  vegaEmbed('#chart', {{ spec | tojson(indent=2) }});
</script>
{% endblock %}

{% extends 'base.html' %}

{% block head_title %}Save chart {{ title }}{% endblock %}

{% block body_title %}Save chart {{ title }}{% endblock %}

{% block main %}
<div class="card border-success">
  <div class="card-header text-white bg-success">
    Save chart
  </div>
  <div class="card-body">
    <form action=" {{ url_for('chart.save', dbname=db['name'], sourcename=schema['name'], stencilname=stencilname) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label text-right">
          Name</label>
        <div class="col-md-6">
          <input id="name" name="name" type="text"
                 class="form-control" aria-describedby="nameHelp" autofocus>
          <small id="nameHelp" class="form-text text-muted">
            The chart name must be unique within the database.
          </small>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-3 offset-md-2">
          <button type="submit" class="btn btn-success btn-lg btn-block">
	    Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('stencil.select', dbname=db['name'], sourcename=schema['name']) }}"
     role="button" class="btn btn-dark btn-block">Cancel</a>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block head_title %}Clone template {{ template['name'] }}{% endblock %}

{% block body_title %}Clone template {{ template['name'] }}{% endblock %}

{% block main %}
<div class="card border-info">
  <div class="card-body">
    <form action="{{ url_for('.clone', templatename=template['name']) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label text-right">
          Name</label>
        <div class="col-md-6">
          <input id="name" name="name" type="text" 
		 class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group row">
        <label for="title" class="col-md-2 col-form-label text-right">
          Title</label>
        <div class="col-md-10">
          <input id="title" name="title" type="text" class="form-control"
	         value="{{ template.get('title') or '' }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 offset-md-2">
          <button type="submit"
                  class="btn btn-primary btn-lg btn-block">Clone</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('.view', templatename=template['name']) }}"
     role="button" class="btn btn-dark btn-block">Cancel</a>
</div>
{% endblock %}

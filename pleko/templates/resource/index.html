{% extends 'base.html' %}

{% block head_title %}Create a resource{% endblock %}

{% block body_title %}Create a resource{% endblock %}

{% block main %}
<form action="{{ url_for('.index') }}"
      method="POST">
  {{ csrf_token() | safe }}
  <div class="form-group row">
    <label for="rid" class="col-sm-2 col-form-label text-right">
      Identifier</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="rid" name="rid">
    </div>
  </div>
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label text-right">Type</label>
    <div class="col-sm-6">
      {% for type in constants.RESOURCE_TYPES %}
      <div class="form-check">
        <input class="form-check-input" type="radio"
               name="type" id="type_{{ type }}" value="{{ type }}">
        <label class="form-check-label" for="type_{{ type }}">
	  <strong>{{ type }}</strong> ({{ constants.RESOURCE_DESCR[type] }})
	</label>
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label text-right">
      Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control"
	     id="description" name="description">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2 offset-sm-2">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>
  </div>
</form>
{% endblock %}

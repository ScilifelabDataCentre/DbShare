{% extends 'base.html' %}

{% block head_title %}Edit table {{ schema['name'] }}{% endblock %}

{% block body_title %}
Edit table <strong>{{ schema['name'] }}</strong> metadata
{% endblock %}

{% block main %}
<div class="card border-primary">
  <div class="card-body">
    <form action="{{ url_for('.edit', dbname=db['name'], tablename=schema['name']) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="description" class="col-md-2 col-form-label text-right">
          Description</label>
        <div class="col-md-10">
          <input id="description" name="description"
		 type="text" class="form-control"
		 value="{{ schema.get('description') or '' }}">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 offset-md-2">
          <button type="submit" 
                  class="btn btn-primary btn-lg btn-block">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('.schema', dbname=db['name'], tablename=schema['name']) }}"
     role="button" class="btn btn-dark btn-block">Cancel</a>
</div>
{% endblock %}

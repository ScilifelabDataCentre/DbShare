{% extends 'base.html' %}

{% block head_title %}Clone table {{ schema['id'] }}{% endblock %}

{% block body_title %}Clone table {{ schema['id'] }}{% endblock %}

{% block main %}
<div class="card border-primary">
  <div class="card-body">
    <form action="{{ url_for('.clone', dbid=db['id'], tableid=schema['id']) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="id" class="col-md-2 col-form-label text-right">
          Identifier</label>
        <div class="col-md-6">
          <input id="id" name="id" type="text" class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 offset-md-2">
          <button type="submit"
                  class="btn btn-primary btn-lg btn-block">Clone</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('.rows', dbid=db['id'], tableid=schema['id']) }}"
     role="button" class="btn btn-secondary btn-block">Cancel</a>
</div>
{% endblock %}

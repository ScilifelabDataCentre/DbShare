{% extends 'base.html' %}

{% block head_title %}Edit database {{ db['name'] }} metadata{% endblock %}

{% block body_title %}
Edit database <strong>{{ db['name'] }}</strong> metadata
{% endblock %}

{% block main %}
<form action="{{ url_for('.edit', dbname=db['name']) }}"
      method="POST">
  {{ csrf_token() }}
  <div class="form-group row">
    <label for="name" class="col-md-2 col-form-label text-right">
      Name</label>
    <div class="col-md-6">
      <input id="name" name="name" type="text" autofocus
	     class="form-control" value="{{ db['name'] }}">
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-md-2 col-form-label text-right">
      Description</label>
    <div class="col-md-10">
      <input id="description" name="description"
	     type="text" class="form-control"
	     value="{{ db.get('description') or '' }}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-3 offset-md-2">
      <button type="submit" 
              class="btn btn-primary btn-lg btn-block">Save</button>
    </div>
  </div>
</form>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('.home', dbname=db['name']) }}"
     role="button" class="btn btn-dark btn-block">Cancel</a>
</div>
{% endblock %}

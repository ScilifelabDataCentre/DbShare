{% extends 'base.html' %}

{% block head_title %}Clone database {{ db['id'] }}{% endblock %}

{% block body_title %}Clone database {{ db['id'] }}{% endblock %}

{% block main %}
<form action="{{ url_for('.clone', dbid=db['id']) }}"
      method="POST">
  {{ csrf_token() | safe }}
  <div class="form-group row">
    <label for="id" class="col-md-2 col-form-label text-right">
      Identifier</label>
    <div class="col-md-6">
      <input id="id" name="id" type="text" class="form-control" autofocus>
    </div>
  </div>
  <div class="form-group row">
    <label for="description" class="col-md-2 col-form-label text-right">
      Description</label>
    <div class="col-md-10">
      <input type="text" class="form-control"
	     id="description" name="description"
	     value="{{ db.get('description') or '' }}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-md-2 offset-md-2">
      <button type="submit"
              class="btn btn-primary btn-lg btn-block">Clone</button>
    </div>
  </div>
</form>
{% endblock %}

{% block actions %}
<p>
  <a href="{{ url_for('.index', dbid=db['id']) }}"
     role="button" class="btn btn-secondary btn-block">Cancel</a>
</p>
{% endblock %}

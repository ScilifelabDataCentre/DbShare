{% extends 'base.html' %}

{% block head_title %}Edit view {{ schema['name'] }} metadata{% endblock %}

{% block body_title %}
Edit view <strong>{{ schema['name'] }}</strong> metadata
{% endblock %}

{% block main %}
<div class="card border-success">
  <div class="card-body">
    <form action="{{ url_for('.edit', dbname=db['name'], viewname=schema['name']) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="description" class="col-md-2 col-form-label text-right">
          Description</label>
        <div class="col-md-10">
          <textarea id="description" name="description"
                    class="form-control" rows="2"
		    >{{ schema.get('description') or '' }}</textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4 offset-md-2">
          <button type="submit"
                  class="btn btn-success btn-lg btn-block">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div class="mt-3">
  <a href="{{ url_for('.schema', dbname=db['name'], viewname=schema['name']) }}"
     role="button" class="btn btn-dark btn-block">Cancel</a>
</div>
{% endblock %}

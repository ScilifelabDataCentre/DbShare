{% extends 'base.html' %}

{% block head_title %}Clone view {{ schema['name'] }}{% endblock %}

{% block body_title %}
Clone view <strong>{{ schema['name'] }}</strong>
{% endblock %}

{% block main %}
<div class="card border-success">
  <div class="card-body">
    <form action="{{ url_for('.clone', dbname=db['name'], viewname=schema['name']) }}"
          method="POST">
      {{ csrf_token() }}
      <div class="form-group row">
        <label for="name" class="col-md-2 col-form-label text-right">
	  Name</label>
        <div class="col-md-6">
          <input id="name" name="name" type="text"
		 class="form-control" autofocus>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-2 offset-md-2">
          <button type="submit"
                  class="btn btn-success btn-lg btn-block">Clone</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block actions %}
<div>
  <a href="{{ url_for('.rows', dbname=db['name'], viewname=schema['name']) }}"
     role="button" class="btn btn-secondary btn-block">Cancel</a>
</div>
{% endblock %}

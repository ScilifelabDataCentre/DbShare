<ul class="nav justify-content-end">
  <li class="mr-2">
    {% if g.current_user %}
    <a href="{{ url_for('user.account', username=g.current_user['username']) }}"
       class="btn btn-secondary">
      {{ g.current_user['username'] }}</a>
    {% else %}
    <a class="btn btn-secondary" href="{{ url_for('user.login') }}">Login</a>
    {% endif %}
  </li>
</ul>
